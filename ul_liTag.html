<!DOCTYPE html>
<html>
    <head>
        <title>ul_li Tag</title>
    </head>
    <body>
        <!-- block(상자) element(요소) -->
        <!-- 순서가 필요없는 목록의 집합을 의미(Unordered List) -->
        <ul>
            <!-- block(상자) element(요소) -->
            <!-- 목록 내 각 항목(List Item) -->
            <!-- List : 목록 / Item : 항목 -->
            <!-- Item(항목) 이 모이면 List(목록) 이 된다. -->
            <li>사과</li>
            <li>딸기</li>
            <li>수박</li>
            <li>오렌지</li>
            <li>바나나</li>
        </ul>
        <!-- <ul></ul> Tag 내부에는 반드시 1개 이상의 <li></li> Tag 가 있어야 한다. -->
        <!-- <li></li> Tag 는 반드시 <ul></ul> 태그로 감싸야 한다. 두개는 set 다. -->
    </body>
</html>

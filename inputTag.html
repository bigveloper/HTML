<!DOCTYPE html>
<html>
    <head>
        <title>input Tag</title>
    </head>
    <body>
        <!-- inline(글자) & block(상자) = inline-block element(요소) -->
        <h4>사용자가 데이터를 입력하는 요소</h4>
        <h4>사용자에게 데이터를 입력받는 요소</h4>
        <input type="text" />
        <!-- type="입력받을 데이터 타입" -->
        <hr />
        <p><b>value=""</b> 를 사용하면input box 안에 미리 값을 넣어 줄 수 있다.</p>
        <hr />
        <h3>노래방 애창곡 1위~3위</h3>
        <input type="text" value="소주한잔" /><br />
        <input type="text" value="커피한잔 할래요" /><br />
        <input type="text" value="술 한잔 해요" />

        <p><b>placeholer=""</b> 를 사용해 사용자가 입력할 값(데이터) 의 hint 를 주자</p>
        <input type="text" placeholder="이름을 입력 하세요." /><br />
        <input type="text" placeholder="나이를 입력 하세요." /><br />
        <input type="text" placeholder="사는곳을 입력 하세요." />
        <br />
        <hr />
        <p>입력 요소를 '비활성화' 해보자</p>
        <input type="text" disabled />
        <!-- disabled 를 사용하면 input 창이 회색으로 보이면서 비활성화 된다. 커서를 가져다 클릭해도 반응하지 않는다.-->
        <br />
        <hr />
        <h3>checkbox 를 사용할 때에 label 로 labeling 해 주자</h3>
        <label> <input type="checkbox" /> Apple </label>
        <label> <input type="checkbox" /> SamSung </label>
        <!-- 여기서는 labeling 이 되어 있어 checkbox 가 아닌 text 만 click 하더라도 check 가 된다.-->
        <br />
        <p>checked 를 사용하면 check 되어 있는 상태로 출력이 된다.</p>
        <label> <input type="checkbox" checked /> iphone </label>
        <!-- 사용자가 체크 하면 체크 된 부분은 해제 된다.-->
        <hr />
        <br />
        <h2>radio 를 사용할 때에 label 로 labeling 을 해 주자</h2>
        <!-- 하나만 선택 하세요 라는 개념 이다. -->
        <label><input type="radio" name="phone" /> Apple </label>
        <label><input type="radio" name="phone" /> SamSung </label>
        <!-- name 이라는 키워드로 공통된 주제를 정해 줄 수 있다. -->
        <!-- name 의 value 로 공통된 이름을 넣어 주면 group 로 묶이게 된다.-->
        <!-- Apple 을 선택 후 SamSung 을 선택하면 Apple 을 선택했던 것이 해제 되며 SamSung 이 선택 된다.-->
    </body>
</html>

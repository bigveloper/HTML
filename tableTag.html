<!DOCTYPE html>
<html>
    <head>
        <title>table Tag</title>
    </head>
    <body>
        <!-- table 요소 -->
        <!-- 표 요소, 행(Raw) 와 열(Column) 의 집합 이다. -->
        <table>
            <!-- table 을 만들때는 행(가로) 이 먼저이다. -->
            <!-- 행을 만들 때는 table raw 의 약어인 <tr></tr> 태그로 만든다. -->
            <tr>
                <!-- 행<tr></tr> 을 만들었다면 그 안에 table data 의 약어인 <td></td> 로 열{(세로)=cell} 를 만들어 준다. -->
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table>
        <!-- 화면에 출력 되는 모습 -->
        <!-- 
             AB
             CD
        -->
        <!-- 선은 CSS 로 만들어 줄 수 있다. -->
    </body>
</html>

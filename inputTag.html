<!DOCTYPE html>
<html>
    <head>
        <title>input Tag</title>
    </head>
    <body>
        <!-- inline(글자) & block(상자) = inline-block element(요소) -->
        <h4>사용자가 데이터를 입력하는 요소</h4>
        <h4>사용자에게 데이터를 입력받는 요소</h4>
        <input type="text" />
        <!-- type="입력받을 데이터 타입" -->
        <hr />
        <p><b>value=""</b> 를 사용하면input box 안에 미리 값을 넣어 줄 수 있다.</p>
        <hr />
        <h3>노래방 애창곡 1위~3위</h3>
        <br />
        <input type="text" value="소주한잔" /><br />
        <input type="text" value="커피한잔 할래요" /><br />
        <input type="text" value="술 한잔 해요" />

        <p><b>placeholer=""</b> 를 사용해 사용자가 입력할 값(데이터) 의 hint 를 주자</p>
        <input type="text" placeholder="이름을 입력 하세요." /><br />
        <input type="text" placeholder="나이를 입력 하세요." /><br />
        <input type="text" placeholder="사는곳을 입력 하세요." />
        <br />
        <hr />
        <p>입력 요소를 '비활성화' 해보자</p>
        <input type="text" disabled />
        <!-- disabled 를 사용하면 input 창이 회색으로 변하면서 비활성화 된다. 커서를 가져다 클릭해도 반응하지 않는다.-->
    </body>
</html>

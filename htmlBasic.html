<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- block(상자) element(요소) -->
        <!-- Division 의 약어 -->
        <!-- 특별한 의미가 없는 구분을 위한 요소 -->
        <h1>오늘의 날씨</h1>
        <!-- block(상자) element(요소) -->
        <!-- 제목을 의미하는 요소 (Heading) -->
        <!-- 1 ~ 6 번 까지 존재 -->
        <p>중부 집중호우, 남부는 열대야, 12호 태풍 북상 중..</p>
        <!-- block(상자)  element(요소) -->
        <!-- 문장을 의미하는 요소 (Paragraph) -->
        <!-- 글자로 이루어져 있지만, 문장으로 이루어진 내용이기에 block 요소 이다. -->
        <img src="img/weather.jpg" alt="12호 태풍" />
        <!-- inline(글자) element(요소) -->
        <!-- img : 이미지를 삽입하는 요소 -->
        <!-- src 는 source 의 약어 -->
        <!-- src="삽입할 이미지 경로" -->
        <!-- alt 는 alternate 의 약어 -->
        <!-- 이미지가 출력되지 못했을 때 대신해서 문자를 보여주고자 할 때 사용 -->
        <!-- 필수 속성이다. img 에는 항상 같이 따라오는 속성이다. -->
        <!-- alt="삽입할 이미지의 이름" -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>a Tag</title>
    </head>
    <body>
        <!-- inline(글자) element(요소) -->
        <!-- 다른 / 같은 페이지로 이동하는 hyperLink 를 지정하는 요소 -->
        <!-- Anchor 의 약자 a = 닻 => 링크를 건다 라는 표현, 닻을 건다 라는 표현 연관성이 있다.-->
        <a href="https://www.google.com"> Google </a>
        <!-- google 로 이동할 수 있는 링크를 Google 이라는 text 에 걸어 놓는 것 -->
        <!-- a 태그는 링크를 걸때 사용하는 태그이다. 조건으로는 href 라는 키워드를 통해 text 를 선택하면 어디로 이동한다는 정확한 경로를 지정해 줘야 한다. -->
        </br>
        </br>
        <a href="https://www.naver.com" target="_blank">Naver</a>
        <!-- target 이라는 키워드는 지정된 경로로 이동할 때 어디에 표시될 것인지 지정하는 키워드 이다. -->
        <!-- "_blank" 같은 경우는 새탭에서 표시 된다. -->
    </body>
</html>

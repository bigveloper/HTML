<!DOCTYPE html>
<html>
    <head>
        <style>
            span {
                color: red;
            }
        </style>
        <title>span Tag</title>
    </head>
    <body>
        <!-- inline(글자) element(요소) -->
        <!-- 특별한 의미가 없는 구분을 위한 요소 -->
        <!-- <div></div> 랑 비슷한 역할 -->
        <p>
            <b><span> 동해물 </span> 과 백두산이 마르고 닳도록</b>
        </p>
        <!-- 동해물 이라는 글씨만 구분해서 CSS 효과를 주었다.-->
        <!-- 확인해 보면 <span> 태그로 구분만 해놓았을 때는 아무 변화도 없었지만, 
            CSS 효과를 적용하니 동해물 이란 text만 빨간색으로 변함 -->
        <p>글자들의 범위를 잡아 낼 때 span Tag 를 사용한다.</p>
    </body>
</html>
